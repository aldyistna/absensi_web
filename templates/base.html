<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
      <style>
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }
        .table thead th {
            text-align: center;
        }
        .custom-td {
             width: 200px;
             max-width: 200px;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
        }
        .field:not(:last-child) {
            margin: 1rem 0 .75rem;
        }
      </style>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
      <section class="hero is-fullheight" style="background-color: #d0dfec">
        <div class="hero-head">
            <nav class="navbar" style="background-color: #a8ccec">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('absen') }}" style="justify-content: center; align-items: center;">Absensi</a>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                                {% if request.endpoint == 'absen'  %}
                                    <a href="{{ url_for('add_karyawan') }}" class="navbar-item">
                                        Add Karyawan
                                    </a>
                                {% endif %}
                                <a href="{{ url_for('logout') }}" class="navbar-item">
                                    Logout
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
     {% block content %} {% endblock %}


     </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

{% extends 'base.html' %}

{% block content %}

    <div class="hero-body">
        <div class="container">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <h1 style="display: flex;margin-bottom: .75rem;font-size: 28px;font-weight: 800;align-items: center;justify-content: center;">{% block title %} Login {% endblock %}</h1>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            <button class="delete" onclick="this.parentElement.style.display='none'"></button>
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/login">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium is-link" type="text" name="nik" placeholder="Your Username" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium is-link" type="password" name="password" placeholder="Your Password">
                            </div>
                        </div>

                        <div class="field" style="display: none">
                            <div class="control">
                                <input class="input is-medium" type="hidden" name="login" placeholder="Your Password" value="WEB">
                            </div>
                        </div>
                        <button class="button is-rounded is-medium is-info is-fullwidth">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
